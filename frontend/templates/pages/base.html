{% load static %}

<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

{% block header %}
<body class="page-body">
<header class="width-container">
    <nav class="main-navigation">
        <a href="{% url 'home' %}" class="main-header-logo">
            <img src="{{ logo.logo.url }}" width="138" height="70" alt="Логотип сайта Седона. City of Sedona.">
        </a>
        <ul class="site-navigation">
            <li><a href="blank.html">Информация</a></li>
            <li><a href="blank.html">Фото и видео</a></li>
            <li><a href="blank.html">Карта штата</a></li>
            <li><a href="{% url 'hotels' %}">Гостиницы</a></li>
        </ul>
    </nav>
</header>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
<footer class="page-footer main-footer width-container">
    <section class="footer-contacts">
        <h2 class="visually-hidden">Контактная информация</h2>
        <p>#visitsedona</p>
        <p>тел: <a class="footer-phone" href="tel:{{ footer.phone }}">{{ footer.phone }}</a></p>
    </section>

    <section class="footer-social">
        <h2 class="visually-hidden">Ссылки на соцсети</h2>
        <ul>
            <li>
                <a class="social-button" href="{{ footer.twitter }}" aria-label="Твиттэр">
                    <svg aria-hidden="true" focusable="false" width="17" height="17" viewBox="0 0 17 17" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.95 1.14409C12.635 0.648089 13.934 1.41409 14.527 2.32309C15.2 2.09209 15.858 1.84209 16.538 1.61509C16.5249 2.30145 16.2117 2.94761 15.681 3.38309C16.366 3.55309 16.985 2.89209 16.985 2.89209C16.816 3.89209 15.979 4.68009 15.422 4.91609C15.191 11.6661 12.247 16.1331 5.34498 15.9981H4.89898C4.48898 15.9981 0.734977 15.5381 0.000976562 14.1111C2.27198 14.3071 3.89398 13.6891 4.69398 12.9341C3.73398 12.6341 2.01498 12.4571 1.71498 9.98409C2.06398 10.0901 2.27898 10.2121 2.90498 10.1031C1.70498 9.24709 0.373977 8.53009 0.447977 6.33009C0.732977 6.65809 1.51498 6.86609 1.78798 6.80209C1.08498 6.56109 -0.182023 3.44209 0.893977 1.85009C2.71198 3.70409 4.62898 5.45609 8.04598 5.62309C8.25398 3.33009 9.18298 1.79309 10.95 1.14409Z"
                              fill="white"/>
                    </svg>
                </a>
            </li>
            <li>
                <a class="social-button" href="{{ footer.facebook }}" aria-label="Фэйсбук">
                    <svg aria-hidden="true" focusable="false" width="12" height="22" viewBox="0 0 12 22" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V0H8C5.79086 0 4 1.79086 4 4V8H0V12H4V22H8V12H12V8H8V4H12Z" fill="white"/>
                    </svg>
                </a>
            </li>
            <li>
                <a class="social-button" href="{{ footer.youtube }}" aria-label="Ютьюб">
                    <svg aria-hidden="true" focusable="false" width="20" height="16" viewBox="0 0 20 16" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M3 0H17C18.65 0 20 1.35 20 3V13C20 14.65 18.65 16 17 16H3C1.35 16 0 14.65 0 13V3C0 1.35 1.35 0 3 0ZM6.027 4.002V11.998L15.014 8L6.027 4.002Z"
                              fill="white"/>
                    </svg>
                </a>
            </li>
        </ul>
    </section>

    <div class="footer-copyright">

    </div>
</footer>
{% endblock %}

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
